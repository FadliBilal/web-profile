<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Profile | Fadli</title>
    <link rel="shortcut icon" href="assets/img/icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="index.html"><b>Home</b></a>
                <a class="nav-link" href="biodata.html"><b>Biodata</b></a>
                <a class="nav-link" href="resume.html"><b>Resume</b></a>
                <a class="nav-link" href="companyprofile.html"><b>Company Profile</b></a>
                <a class="nav-link active" aria-current="page" href="kontak.html"><b>Kontak</b></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-5">
            <h3 class="mt-2"><b>Hubungi Saya</b></h3>
            <div class="card-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="email" placeholder="Masukkan alamat anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesanan Custom</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Tulis pesanan custom untuk barang Anda" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Konfirmasi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin mengirim pesan ini?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="confirmSend">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('submitBtn').onclick = function () {
            // Memeriksa apakah semua input valid
            if (document.getElementById('contactForm').checkValidity()) {
                $('#confirmationModal').modal('show'); // Tampilkan modal konfirmasi
            } else {
                // Jika tidak valid, tampilkan pesan kesalahan
                alert('Silakan isi semua data form terlebih dahulu!');
            }
        };

        document.getElementById('confirmSend').onclick = function () {
            alert('Pesan Anda telah dikirim!');
            $('#confirmationModal').modal('hide');
            document.getElementById('contactForm').reset();
        };
    </script>
</body>

</html>
